<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rockpaperscissor.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="movegame">
        <button class="rock icon">
          <img src="image/rock-emoji.png" alt="" class="move" />
        </button>
        <button class="paper icon">
          <img src="image/paper-emoji.png" alt="" class="move" />
        </button>
        <button class="scissor icon">
          <img src="image/scissors-emoji.png" alt="" class="move" />
        </button>
      </div>
      <div class="scorebtn">
        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score">Score</p>
        <button class="reset reset-score">Reset Score</button>
      </div>
    </div>

    <script src="./rockpaperscissor.js"></script>
  </body>
</html>
